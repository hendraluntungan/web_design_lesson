<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Tag untuk Tabel</title>
    </head>
    <body>
        <h1>Tabel</h1>
        
        <table border="2" cellspacing="0" cellpadding="14">
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
                <td>1,4</td>
            </tr>
            
            <tr>
                <td>2,1</td>
                <th rowspan="2" colspan="2">
                    <font size="15">?</font>
                </th>
                <td>2,4</td>
            </tr>
            <tr> 
                <td>3,1</td>
                <td>3,4</td>
            </tr>
            <tr>
                <td>4,1</td>
                <td>4,2</td>
                <td>4,3</td>
                <td>4,4</td>
            </tr>
        </table>
    </body>
</html>
